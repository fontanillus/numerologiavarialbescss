<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcular número Mes Personal</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link id="tema" rel="stylesheet" href="./css/dark.css">
  <link rel="stylesheet" href="./css/estilos.css" />
  <link rel="shortcut icon" href="img/favimespersonal.webp" type="image/x-icon">
</head>

<body>
  <!--Se obtiene sumando año personal + mes en curso-->
  <p>
    <img src="./img/mespersonal.jpg" alt="foto">
  </p>
  <h1>Numerología - Calculo número Mes Personal</h1>
  <label for="fechaNac">Fecha de nacimiento:</label>
  <input id="fechaNac" type="date" required />
  <button type="button" btnCalcular" onclick="calcularMesPersonal()">Calcular</button>
  <div id="resultadoMesPersonal"></div>

  <br>
  <div class="posicion">
    <a href="index.html">← Volver a inicio</a>
  </div>
  <script src="./js/get.js"></script>
  <script src="./js/significados.js"></script>
  <script src="./js/calculos.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const fecha = params.get('fecha'); // formato YYYY-MM-DD

      if (fecha) {
        const inputFecha = document.getElementById('fechaNac');
        if (inputFecha) {
          inputFecha.value = fecha;
          calcularMesPersonal(); // función que calcula mes personal
        }
      }
    });
  </script>


</body>

</html>
